version: 2
before:
  hooks:
    # You may remove this if you don't use go modules.
    #- docker login -u {{ .Env.DOCKER_HUB_LOGIN }} -p {{ .Env.DOCKER_HUB_PASSWORD }}
    - bash go-mod-tidy.sh
    - make all
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
nfpms:
  # note that this is an array of nfpm configs
  -
    # ID of the nfpm config, must be unique.
    # Defaults to "default".
    id: etcd-shell
    # You can change the name of the package.
    # This is parsed with the Go template engine and the following variables
    # are available:
    # - ProjectName
    # - Tag
    # - Version (Git tag without `v` prefix)
    # - Os
    # - Arch
    # - Arm (ARM version)
    # - Env (environment variables)
    # Default: `{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}`
    file_name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}

    # Your app's vendor.
    # Default is empty.
    #Â vendor: 

    # Your app's homepage.
    # Default is empty.
    homepage: https://github.com/blouargant/etcd-shell

    # Your app's maintainer (probably you).
    # Default is empty.
    maintainer: Bertrand Louargant

    # Your app's description.
    # Default is empty.
    description: ETCD shell

    # Your app's license.
    # Default is empty.
    license: Apache License Version 2.0

    # Formats to be generated.
    formats:
      - deb
      - rpm
      - apk

    contents:
      - src: ./app/completion.bash
        dst: /usr/share/bash-completion/completions/etcd-shell
        file_info:
          mode: 0644
      - src: ./app/completion.fish
        dst: /usr/share/fish/vendor_completions.d/etcd-shell.fish
        file_info:
          mode: 0644
      - src: ./app/completion.zsh
        dst:  /usr/share/zsh/vendor-completions/etcd-shell
        file_info:
          mode: 0644

